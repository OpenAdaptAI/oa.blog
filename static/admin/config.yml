backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/uploads
public_folder: /images
publish_mode: editorial_workflow
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/posts'
    path : '{{slug}}/index'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Tags', name: 'tags', widget: 'list', alow_add: true }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Summary', name: 'summary', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Author Image', name: 'authorimage', widget: 'image',choose_url: true,
          required: false,
          media_library: { config: { multiple: false } }, }
      - { label: 'Categories', name: 'categories', widget: 'string' }
      - { label: 'Language', name: 'language', widget: 'string' }
      - {
          label: "Featured Image",
          name: "featured_image",
          default: "../assets/images/featured/featured-img-placeholder.png",
          widget: "image",
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }